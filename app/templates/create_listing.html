{% extends 'base.html' %}

{% block title %} Create Listing {% endblock %}

{% block content %}
<div class="dark-cover">
	<div class="banner-img"></div>
</div>

<h1 class="browse-listings-title">Create Your Listing</h1>

<div id="content" class="container listing-list">
    <form action="/users/{{session['user_id']}}/listings/create" method="POST">
        <label for="name">Title</label>
        <input class="form-control" id="name" name="name" required/>
        <br>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input id="price" type="text" class="form-control"
                placeholder="Price" name="price" required>
            </div>
        </div>
        <br>
        <label for="description">Description</label>
        <input class="form-control" id="description" name="description"
               required />
        <br>
        <label for="email">Email</label>
        <input class="form-control" id="email" name="email" required />
        <br>
        <button class="button" type="submit">Create</button>
    </form>
</div>

{% endblock %}
