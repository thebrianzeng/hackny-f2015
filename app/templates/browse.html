{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %} Browse Listings {% endblock %}

{% block content %}
<h1> Listings </h1>

{% for listing in listings %}
<div>
    <h2> {{ listing.name }} </h2> -- {{ listing.price }}
    <p> {{ listing.description }} </p>
    <a href="mailto:{{ listing.email }}?subject=Interested in {{ listing.name }}> Buy! </a>
</div>
{% endfor %}

{% endblock %}
